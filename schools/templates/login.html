{% block content %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <style>
        html {
            height: 100%;
        }

        body {
            background-attachment: fixed;
            background-size: cover;
        }
        

        .material-symbols-outlined {
            color: black;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="row justify-content-center my-5">
            <h1 class="text-center text-white">Login Smonkey</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="align-items-center col-3 d-flex ">
                <form method="post" class="d-flex flex-column align-items-center bg-white p-5 rounded w-fit-cotent">
                    {% csrf_token %}
                    <div class="input-box d-flex align-items-center mb-3">
                        <input placeholder="Usuario" type="email" name="username" class="form-control me-2" required>
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>
                    <div class="d-flex align-items-center mb-1">
                        <input placeholder="Senha" type="password" name="password" class="form-control me-2" required>
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
{% endblock %}
