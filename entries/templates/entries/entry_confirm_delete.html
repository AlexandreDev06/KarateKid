{% extends 'students/base.html' %}

{% block content %}
    <h1 class="my-4">Delete -
        <small>{{ object }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Tem certeza de que deseja deletar {{ object }}?
                </div>
                <input type="submit" class="btn btn-info" value="Sim, deletar" />
                <a class="btn btn-success" href="{% url 'entry_list' %}">Não, eu só testei o botão de deletar</a>
            </form>
        </div>
    </div>
{% endblock %}
